plugins {
    id 'java'
    id 'application'
    id "com.github.ben-manes.versions" version "0.42.0" // dependency updates
    id 'idea' // optional (to generate IntelliJ IDEA project files)
    id 'org.beryx.jlink' version '2.25.0'
    id "org.javamodularity.moduleplugin" version "1.8.9"
}

repositories {
    mavenCentral()
}

application {
    mainModule = 'org.jpo' // name defined in module-info.java
    mainClass = 'org.jpo.Main'
}

dependencies {
    implementation 'com.miglayout:miglayout-swing:11.0'
    implementation 'com.miglayout:miglayout-core:11.0'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation files('libs/tagcloud.library-0.0.1.jar')
    implementation 'org.apache.commons:commons-compress:1.21'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-jcs3:3.1'
    implementation 'org.apache.commons:commons-jcs3-core:3.1'
    implementation 'org.apache.commons:commons-jcs3-jcache:3.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'commons-net:commons-net:3.8.0'
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'com.google.gdata:core:1.47.1'
    implementation 'com.google.guava:guava:31.1-jre'
}

compileJava {
    options.encoding = "UTF-8"
    options.compilerArgs += ['--enable-preview']
 }