language: java
jdk:
  - openjdk14
node_js:
  - "10"
before_install:
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest
    | jq -r .assets[0].browser_download_url)
  - wget http://services.gradle.org/distributions/gradle-6.7-rc-3-bin.zip
  - unzip -qq gradle-6.7-rc-3-bin.zip
  - export GRADLE_HOME=$PWD/gradle-6.7-rc-3
  - export PATH=$GRADLE_HOME/bin:$PATH
  - gradle -v
install:
  - npm install
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter
    -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
addons:
  sonarcloud:
    organization: richardeigenmann-github
    token:
      secure: ""

cache:
  directories:
    - '$HOME/.sonar/cache'

script:
  - gradle check
  - sonar-scanner
git:
  depth: false
