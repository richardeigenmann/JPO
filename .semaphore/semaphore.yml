version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'openjdk:16-jdk'
blocks:
  - name: Gradle
    task:
      jobs:
        - name: Build
          commands:
            - sem-version java 14
            - checkout
            - apt update
            - apt install xvfb git openjdk-14-jdk
            - xvfb-run ./gradlew check