version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  #containers:
  #  - name: main
  #    image: 'openjdk:16-jdk'
blocks:
  - name: Gradle
    task:
      jobs:
        - name: Build
          commands:
            - sem-version java 14
            - checkout
            - sudo apt update
            - sudo apt install xvfb
            - sudo add-apt-repository ppa:linuxuprising/java
            - sudo apt -y install openjdk-14-jdk
            - export JAVA_HOME=/usr/lib/jvm/java-14-oracle
            - xvfb-run ./gradlew check